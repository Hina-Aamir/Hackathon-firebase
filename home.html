<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="homestyles.css">
  
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

</head>
<body>
  <div class="container">
    <div class="profile-header">
      <div class="profile-image">
        <img src="https://via.placeholder.com/150" alt="Profile Image" id="profile-img">
        <button id="edit-img">Edit</button>
      </div>
      <div class="profile-info">
        <h1 id="username">John Doe</h1>
        <p id="email">john.doe@example.com</p>
        <button id="edit-info">Edit Profile</button>
      </div>
    </div>

    <div class="profile-details">
      <h2>Profile Details</h2>
      <form id="profile-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" value="John Doe" disabled>
        
        <label for="email-edit">Email</label>
        <input type="email" id="email-edit" value="john.doe@example.com" disabled>
        
        <label for="bio">Bio</label>
        <textarea id="bio" disabled>This is a sample bio text...</textarea>
        
        <div class="form-actions">
          <button type="submit" id="save-btn" disabled>Save</button>
          <button type="button" id="cancel-btn" disabled>Cancel</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
